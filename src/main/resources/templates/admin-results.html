<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>GEB OL</title>
    <link rel="icon" type="image/png" th:href="@{/images/olympic-rings-geb-square.png}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <img th:src="@{/images/olympic-rings-geb.png}">
            <h2>
                202<span style="letter-spacing:0; color: #AAAAAA;" >1</span>
            </h2>
        </a>
    </div>
</div>
<main>
    <div class="container">

            <a th:href="@{/init-add-result}">
                <div class="nav-button nav-button-admin">
                Nytt resultat
        </div>
            </a>


            <a th:href="@{/delete-results}">
                <div class="nav-button nav-button-admin">
                Slett resultater for gren
        </div>
            </a>

    </div>

    <!--View list of results-->
    <h3>Grener med registrert resultat</h3>
    <tr th:each="discipline : ${disciplineList}">
        <p>
            <a th:href="@{/disciplines/{name}(name=${discipline.name})}">
                <span th:text="${discipline.name}">
                </span>
            </a>
        </p>
    </tr>

</main>
<!-- Footer -->
<div class="footer">
    <div class="inner_footer">
        Laget av Ingvild og Sigurd
    </div>
</div>

</body>
</html>
