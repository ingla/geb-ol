<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>GEB OL</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon-gebol-logo.svg}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="inner_header">
            <a th:href="@{/}">
                <div class="center">
                    <img th:src="@{/images/gebol-logo.svg}" width="250" height="120">
                </div>
                <h2 class="spacing-large">
                    2021
                </h2>
                <h3>5. - 7. AUGUST</h3>
            </a>
        </div>
    </div>
</div>
<main>
    <div class="container">

            <a th:href="@{/init-add-live-result}">
                <div class="nav-button nav-button-admin">
                Nytt liveresultat
        </div>
            </a>
    </div>
    <div class="container">

        <a th:href="@{/add-live-result/choose-discipline}">
            <div class="nav-button nav-button-admin">
                Endre liveresultat
            </div>
        </a>
    </div>

    <div class="container">

        <a th:href="@{/delete-live-results}">
            <div class="nav-button nav-button-admin">
                Slett liveresultat
            </div>
        </a>
    </div>

    <p>
        <a th:href="@{/admin}">
            <button type="button">Tilbake</button>
        </a>
    </p>
    <!--View list of results-->
    <h3>Grener med registrert liveresultat</h3>
    <tr th:each="discipline : ${disciplineList}">
        <p>
            <a th:href="@{/schedule/{name}(name=${discipline.name})}">
                <span th:text="${discipline.name}">
                </span>
            </a>
        </p>
    </tr>

</main>
<!-- Footer -->
<div class="footer">
    <div class="inner_footer" title="...og Lars hjalp til">
        Laget av Ingvild og Sigurd
    </div>
</div>

</body>
</html>
