<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>GEB OL - Ny Gren</title>
    <link rel="icon" type="image/png" th:href="@{/images/olympic-rings-geb-square.png}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <div class="center">
            <img th:src="@{/images/olympic-rings-geb.png}" width="250">
            </div>
            <h2 class="spacing-large">
                2021
            </h2>
            <h3>5. - 7. AUGUST</h3>
        </a>
    </div>
</div>
<main>
    <h3>Velg grenen som du vil legge til resultater for</h3>
    <span th:if="${allDisciplines.size() == 0}">Fant ingen grener uten resultat fra f√∏r</span>
    <form th:if="${allDisciplines.size() > 0}"
          th:action="@{/init-add-result}"
          method="post" th:object="${addResultUserInput}">
        <select th:field="*{disciplineId}">
            <option th:each="discipline : ${allDisciplines}"
                    th:value="${discipline.id}"
                    th:text="${discipline.name}">
            </option>
        </select>
        <input type="number" th:field="*{participantCount}">

        <p>
                <button>Fortsett</button>
        </p>
    </form>
    <p>
    <a th:href="@{/admin/results}">
        <button type="button">Tilbake</button>
    </a>
    </p>
</main>
    <!-- Footer -->
    <div class="footer">
        <div class="inner_footer" title="...og Lars hjalp til">
            Laget av Ingvild og Sigurd
        </div>
    </div>

</body>
</html>
