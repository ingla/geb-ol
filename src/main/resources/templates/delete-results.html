<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>GEB OL - Ny Gren</title>
    <link rel="icon" type="image/png" th:href="@{/images/olympic-rings-geb-square.png}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <div class="center">
                <img th:src="@{/images/gebol-logo.svg}" width="250" height="120">
            </div>
            <h2 class="spacing-large">
                2021
            </h2>
            <h3>5. - 7. AUGUST</h3>
        </a>
    </div>
</div>
</div>
<main>
    <h3>Slett alle resultater for en gren</h3>
    <span th:if="${allDisciplines.size() == 0}">Ingen grener opprettet</span>
    <form th:if="${allDisciplines.size() > 0}"
          th:action="@{/delete-results}"
          method="post" th:object="${discipline}">
        <select th:field="*{id}">
            <option th:each="discipline : ${allDisciplines}"
                    th:value="${discipline.id}"
                    th:text="${discipline.name}">
            </option>
        </select>
        <input type="submit" id="submitButton" value="Slett resultater">
    </form>
    <p>
    <a th:href="@{/admin/results}">
        <button type="button">Tilbake</button>
    </a>
    </p>
</main>
    <!-- Footer -->
    <div class="footer">
        <div class="inner_footer" title="...og Lars hjalp til">
            Laget av Ingvild og Sigurd
        </div>
    </div>

</body>
</html>
