<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>GEB OL</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon-gebol-logo.svg}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <div class="center">
                <img th:src="@{/images/gebol-logo.svg}" width="250" height="120">
            </div>
            <h2 class="spacing-large">
                2021
            </h2>
            <h3>5. - 7. AUGUST</h3>
        </a>
    </div>
</div>
</div>
<main>
    <div class="container">

            <a th:href="@{/add-participant}">
                <div class="nav-button nav-button-admin">
                Ny deltager
                </div>
            </a>


            <a th:href="@{/delete-participant}">
                <div class="nav-button nav-button-admin">
                Slett deltaker
                </div>
            </a>

    </div>

    <p>
        <a th:href="@{/admin}">
            <button type="button">Tilbake</button>
        </a>
    </p>
    <!--View list of participants-->
    <tr th:each="participant : ${participantList}">
        <p>
            <a th:href="@{/participants/{id}(id=${participant.id})}">
                <span th:text="${participant.name}">
                </span>
            </a>
        </p>
    </tr>

</main>
<!-- Footer -->
<div class="footer">
    <div class="inner_footer" title="...og Lars hjalp til">
        Laget av Ingvild og Sigurd
    </div>
</div>

</body>
</html>
