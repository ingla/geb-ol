<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add discipline</title>
</head>
<body>


<div>Create a new discipline in your olympic games</div>
<form method="post" th:object="${discipline}">

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Please correct the problems below and resubmit.
        </span>
    </div>


    <h3>Name</h3>
    <input type="text" th:field="*{name}">
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name error</span>

    <h3>Location</h3>
    <input type="text" th:field="*{location}">
    <span class="validationError"
          th:if="${#fields.hasErrors('location')}"
          th:errors="*{location}">Location error</span>

    <h3>Date</h3>
    <input type="datetime-local" th:field="*{date}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}">Date error</span>

    <h3>Does the discipline follow a cup system?</h3>
    <p>
        <input type="radio" name="yes_no" value="true"
               th:field="*{cup}">Yes
    </p>
    <p>
        <input type="radio" name="yes_no" value="false"
               th:field="*{cup}" checked>No
    </p>

    <div>
    <button>Submit discipline</button>
    </div>

</form>
</body>
</html>
