<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>GEB OL</title>
    <link rel="icon" type="image/png" th:href="@{/images/olympic-rings-geb-square.png}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <div class="center">
            <img th:src="@{/images/olympic-rings-geb.png}" width="250">
            </div>
            <h2 class="spacing-large">
                2021
            </h2>
            <h3>5. - 7. AUGUST</h3>
        </a>
    </div>
</div>
</div>
<main>
    <div class="container">
        <a th:href="@{/admin/disciplines}">
            <div class="nav-button nav-button-admin">
                Administrer grener
            </div>
        </a>

        <a th:href="@{/admin/participants}">
            <div class="nav-button nav-button-admin">
                Administrer deltagere
            </div>
        </a>

        <a th:href="@{/admin/results}">
            <div class="nav-button nav-button-admin">
                Administrer resultater
            </div>
        </a>
    </div>

    <div class="container">
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Logg ut"/>
        </form>
    </div>
</main>
<!-- Footer -->
<div class="footer">
    <div class="inner_footer" title="...og Lars hjalp til">
        Laget av Ingvild og Sigurd
    </div>
</div>

</body>
</html>
