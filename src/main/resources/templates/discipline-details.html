<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'GEB OL - ' + discipline.name}"> </title>
    <link rel="icon" type="image/png" th:href="@{/images/olympic-rings-geb-square.png}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <img th:src="@{/images/olympic-rings-geb.png}">
            <h2>
                202<span style="letter-spacing:0; color: #AAAAAA;" >1</span>
            </h2>
        </a>
    </div>
</div>
<main>
    <h1 th:text="${discipline.name}"> Name</h1>
    <p th:text="${#strings.capitalize(weekday) + ' ' + #temporals.day(discipline.date) + '/' + #temporals.month(discipline.date)}">Day</p>
     <p th:text ="${'Kl ' + #temporals.format(discipline.date, 'HH:mm')} "> Time</p>
    
    <p th:text="${discipline.location}"> Location</p>


    <h2 th:if="${disciplineResults.size() > 0}" th:text="Resultater"></h2>
    <table>
    <tr th:each="result, itemStat : ${disciplineResults}">
        <td th:text="${result.place}"></td>
        <td>
            <a th:href="@{/participants/{id}(id=${result.participantId})}"
               th:text="${result.participantName}">
            </a>
        </td>
        <td th:text="${@pointCalculationService.getPointsForPlace(result.place)}"></td>
    </tr>
    </table>
</main>
<!-- Footer -->
<div class="footer">
    <div class="inner_footer">
        Laget av Ingvild og Sigurd
    </div>
</div>

</body>

</html>
