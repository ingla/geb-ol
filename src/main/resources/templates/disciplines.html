<head>
    <meta charset="UTF-8">
    <title>Discipline list</title>
</head>
<body>
<h1>Disciplines of this year's olympic games</h1>

<tr th:each="discipline : ${disciplineList}">

    </a>
    </p>
</tr>

</form>
