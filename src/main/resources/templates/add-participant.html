<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>GEB OL - Ny Deltager</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon-gebol-logo.svg}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <div class="center">
                <img th:src="@{/images/gebol-logo.svg}" width="250" height="120">
            </div>
            <h2 class="spacing-large">
                2021
            </h2>
            <h3>5. - 7. AUGUST</h3>
        </a>
    </div>
</div>
</div>
<main>
    <h2>Ny deltager </h2>
    <form method="post" th:action="@{/add-participant}" th:object="${participant}">
        <table>
            <tr>
                <td>
                    <h6>Navn</h6>
                    <input type="text" autofocus th:field="*{name}" placeholder="Sigurd" required>
                </td>
            </tr>
            <tr th:if="${#fields.hasErrors('global')}">

                <p th:each="err: ${#fields.errors('global')}" th:text="${err}" class="error" />

            </tr>
            <tr>
                <td>
                    <table>
                        <td>
                            <button >Legg til deltager</button>
                        </td>

                    </table>
                </td>
            </tr>
        </table>
    </form>
    <a th:href="@{/admin/participants}">
        <button type="button">Tilbake</button>
    </a>
</main>
<!-- Footer -->
<div class="footer">
    <div class="inner_footer" title="...og Lars hjalp til">
        Laget av Ingvild og Sigurd
    </div>
</div>

</body>
</html>
