<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>GEB OL - Ny Gren</title>
    <link rel="icon" type="image/png" th:href="@{/images/olympic-rings-geb-square.png}"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    <div class="inner_header">
        <a th:href="@{/}">
            <img th:src="@{/images/olympic-rings-geb.png}">
            <h2>
                202<span style="letter-spacing:0; color: #AAAAAA;" >1</span>
            </h2>
        </a>
    </div>
</div>
<main>
    <h3>NY GREN</h3>
    <form method="post" th:object="${participant}">
        <table>
            <tr>
                <td>
                    <h6>Navn</h6>
                    <input type="text" th:field="*{name}" placeholder="Sigurd" required>
                </td>
            </tr>
            <tr th:if="${#fields.hasErrors('global')}">
                <h3>Skjerp deg</h3>
                <p th:each="err: ${#fields.errors('global')}" th:text="${err}" class="error" />

            </tr>
            <tr>
                <td>
                    <table>
                        <td>
                            <button >OPPRETT DELTAGER</button>
                        </td>

                    </table>
                </td>
            </tr>
        </table>
    </form>
</main>
<!-- Footer -->
<div class="footer">
    <div class="inner_footer">
        Laget av Ingvild og Sigurd
    </div>
</div>

</body>
</html>
